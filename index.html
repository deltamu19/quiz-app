<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friends Quiz</title>
	<link rel="icon" type="image/x-icon" href="friends-favicon.ico" />	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<!-- Title -->
	<div id="title">
		<header><img src="images/friends-logo.png"></header>
		<h2>Quiz</h2>
	</div>
	<!-- Contents inside the background image -->
	<div id="main">
		<!-- Quiz itself - questions, answers, and explanations. -->
		<div id="quiz">
			<div id="quizCount">
				<h3><span>1</span> of 10</h3>
			</div>
			<!-- Questions -->
			<div class="questions">
				<div id="qstn1">
					<h3 id="questionName"></h3>
					<div class="options row">
						<div class="qstn1-optn1 col-md-4">
							<input type="radio" name="option1" value="0"><label id="answerOptions0"></label>
						</div>
						<div class="qstn1-optn1 col-md-4">
							<input type="radio" name="option1" value="1"><label id="answerOptions1"></label>
						</div>
						<div class="qstn1-optn1 col-md-4">
							<input type="radio" name="option1" value="2"><label id="answerOptions2"></label>
						</div>
					</div>
					<button class="submit">Submit</button>	
				</div>
			</div>

			<!-- Explanation for correct answer -->
			<div class="answers">
				<div class="outcome">
					<h3 class="result"></h3>
				</div>
				<div class="explain">
					<div class="qstn1-exp">
						<h4 class="explaination"></h4>
					</div>
				</div>
				<button class="nextQuestion">Next Question</button>
			</div>
		</div>

		<div class="end">
			<h2>You got <span class="total">10</span> out of 10 right!</h2>
		</div>
	</div>

	<!-- Intro -->
	<div id="intro">
		<h4>Take the challenge!</h4>
		<h4>Test your knowledge of this 90's hit sitcom!</h4>
		<button class="start">Click Here to Start</button>
	</div>

	<!-- Outro -->
	<div id="outro">
		<h4>Thanks for playing!</h4>
		<h4>Have your friends take the challenge!</h4>
		<button class="start">Click Here to Play Again</button>
	</div>

	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
