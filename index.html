<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friends Quiz</title>
	<link rel="icon" type="image/x-icon" href="friends-favicon.ico" />	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<!-- Title -->
	<div id="title">
		<header><img src="images/friends-logo.png"></header>
		<h2>Quiz</h2>
	</div>
	<!-- Intro -->
	<div id="intro">
		<h4>Take the challenge!</h4>
		<h4>Test your knowledge of this 90's hit sitcom!</h4>
		<button>Click Here to Start</button>
	</div>
	<!-- Questions -->
	<div id="quiz">
		<div id="quizCount">
			<h3><span>1</span> of 10</h3>
		</div>
		<div class="questions">
			<h3>This is where the questions will be located.</h3>
		</div>
		<div class="answers">
			<button type="" class="">Option 1</button>
		</div>
	</div>
	<!-- Outro -->
	<div id="outro">
		<h4>Thanks for playing!</h4>
		<h4>Have your friends take the challenge!</h4>
		<button>Click Here to Play Again</button>
	</div>
	<!-- Scripts -->
	<script src="js/app.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
