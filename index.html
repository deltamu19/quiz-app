<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friends Quiz</title>
	<link rel="icon" type="image/x-icon" href="friends-favicon.ico" />	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<!-- Title -->
	<header class="title">
		<img src="images/friends-logo.png">		
		<h2>Quiz</h2>
	</header>	
	<!-- Main DIV -->
	<div class="main">
		<!-- Quiz itself - questions, answers, and explanations. -->
		<div class="quiz">
			<!-- Counter -->
			<div class="quizCount">
				<h3><span></span> of 10</h3>
			</div>
			<!-- Questions -->
			<div class="questions">
				<h3 class="questionName"></h3>
				<div class="options row">
					<div class="optn1 col-md-4">
						<input type="radio" name="option" value="0" class="answerOption0"><label for="answerOption0"></label>
					</div>
					<div class="optn2 col-md-4">
						<input type="radio" name="option" value="1" class="answerOption1">
						<label for="answerOption1"></label>
					</div>
					<div class="optn3 col-md-4">
						<input type="radio" name="option" value="2" class="answerOption2"><label for="answerOption2"></label>
					</div>
				</div>
				<button class="submit">Submit</button>	
			</div>
			<!-- Explanation for correct answer -->
			<div class="answers">
				<h3 class="result"></h3>
				<h4 class="explanation"></h4>
				<button class="nextQuestion">Next Question</button>
			</div		
			<!-- Shows total score -->
			<div class="end">
				<h1>You got <span class="total"></span> out of 10 right!</h1>
			</div>
		</div>	
	</div>

	<!-- Intro -->
	<div class="intro">
		<h4>Take the challenge!</h4>
		<h4>Test your knowledge of this 90's hit sitcom!</h4>
		<button class="start">Click Here to Start</button>
	</div>

	<!-- Outro -->
	<div class="outro">
		<h4>Thanks for playing!</h4>
		<h4>Have your friends take the challenge!</h4>
		<button class="start">Click Here to Play Again</button>
	</div>

	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
